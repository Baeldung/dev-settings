<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Spring OAuth Client Thymeleaf</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5">
    <a class="navbar-brand" th:href="@{/projects/}">Spring OAuth Client Thymeleaf</a>
    <ul class="navbar-nav ml-auto">
        <li class="navbar-text">Hi, <span sec:authentication="name">username</span>&nbsp;&nbsp;&nbsp;
        </li>
        <li class="nav-item"><a class="btn btn-outline-secondary" href="/lsso-client/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Projects : Create</h1>
    <div class="alert alert-danger" role="alert" th:if="${msg}" th:text="${msg}">Error Occurred</div>

    <form method="post" th:action="@{/projects}" th:object="${project}">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="col-sm-6 form-control" id="name" th:field="*{name}" type="text"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create Project</button>
    </form>

</div>

</body>
</html>
