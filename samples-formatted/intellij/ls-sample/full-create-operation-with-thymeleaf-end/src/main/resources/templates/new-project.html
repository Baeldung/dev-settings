<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body>
<div class="container ml-3 mt-4">

    <h2 th:text="#{new.project.title}">New Project</h2>

    <form class="mt-4" method="post" th:action="@{/projects}"
          th:object="${project}">
        <div class="form-group row">
            <label for="name col-form-label col-sm-2">Name</label>
            <input class="form-control col-sm-6 ml-2" id="name" placeholder="Enter Project Name"
                   th:field="*{name}" type="text"/>
            <input class="btn btn-primary ml-2" type="submit"
                   value="Save Project"/>
        </div>
    </form>
</div>
</body>
</html>
